<form class="form-signin" ng-submit="register(user)">
  <h2 class="form-signin-heading">Реєстрація</h2>
  <p class="alert alert-info" style="padding:5px 15px">або <a ui-sref="auth.login" class="alert-link">ввійти</a>, якщо вже зареєструвалися</p>
  <div class="alert alert-danger" role="alert" ng-show="error_message">
        {{error_message}}
  </div>
  <div class="form-group">
  	<label for="username">Логін</label>
    <input type="text" id="username" ng-model="user.username" class="form-control" placeholder="Логін" required autofocus>
  </div>
  <div class="form-group">
  	<label for="inputPassword">Пароль</label>
  	<input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Пароль" required>
  </div>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Зареєструватися</button>
</form>
